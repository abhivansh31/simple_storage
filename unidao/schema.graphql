type NumberStored @entity(immutable: true) {
  id: Bytes!
  favoriteNumber: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PersonAdded @entity(immutable: true) {
  id: Bytes!
  name: String! # string
  favoriteNumber: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
