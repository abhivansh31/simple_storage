specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Simple_Storage
    network: mainnet
    source:
      address: "0x4bc6f75be8cf5fe89ff8c0f484461f73509e555a"
      abi: Simple_Storage
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NumberStored
        - PersonAdded
      abis:
        - name: Simple_Storage
          file: ./abis/Simple_Storage.json
      eventHandlers:
        - event: NumberStored(uint256)
          handler: handleNumberStored
        - event: PersonAdded(string,uint256)
          handler: handlePersonAdded
      file: ./src/simple-storage.ts
